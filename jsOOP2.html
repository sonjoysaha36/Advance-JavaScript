<body>
    <script>
        class student{
            // using constructor
            constructor(){
                let name;
                console.log("constructor Function");
            }
            //using prototype method
            hello(){
                console.log("Hello " + this.name)
            }
        }
        let a = new student();
        a.name = "Sonjoy Saha";
        a.hello();
    </script>
