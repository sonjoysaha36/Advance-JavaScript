<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function *generat(){
            console.log("First Message");
            //using yield for poseing value
            yield "Yield No. 1";
            console.log("Second Message");
            yield "Yield no. 2";
            yield "Yield no. 3";
            yield "Yield no. 4";
        }
        let g = generat();
        console.log(g);
        console.log(g.next());
        //print second value
        console.log(g.next().value);
        //for skip value
        g.next();
        console.log(g.next());
    </script>
</body>
</html>
