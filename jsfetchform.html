<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        Title <input type="text" id="titleText"> <br> <br>
        Name <input type="text" id="nameText"> <br> <br>
        User id <input type="text" id="userid"> <br> <br>
        <input type="submit" id="saveForm">
    </form>
    <script>
        document.getElementById("saveForm").addEventListener("click",function(e){
            //for stop refresh page we use preventDefault.
            e.preventDefault();
            var obj ={
          title: document.getElementById("titleText").value,
          name: document.getElementById("nameText").value,
          userId: document.getElementById("userid").value,
        };
    fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(obj),
        headers: {
          'Content-type': 'application/json',
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json));

        });
        
    </script>
</body>
</html>
