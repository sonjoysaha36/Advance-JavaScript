<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        class employee{
            constructor(name){
                this.empname = name;
                console.log("Constructor called");
            }

            info(){
                console.log("Employee name : " +this.empname);
            }
        }

        class manager extends employee{
            info(){
                //using super for info method
                super.info();
                console.log("Manager Name : " +this.empname);
            }
        }
        let a = new manager("Sonjoy Saha");
        a.info();

    </script>
</body>
