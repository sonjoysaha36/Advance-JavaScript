<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let promisecall = function(returndata, message){
           return function(resolve, reject){
               setTimeout(()=>{
                   console.log(`The ${message} promise has resolved`);
                   resolve(returndata);
               },returndata*100);
           }
       };
        let p1 = new Promise(promisecall(10,"first"));
        let p2 = new Promise(promisecall(20,"second"));
        let p3 = new Promise(promisecall(30,"third"));
        let p4 = new Promise((resolve, reject)=>{
            reject("The 4th Promise has rejected.");
        });
        let total = 0;
// using promise.all syntex is promise.all([, , ,]).then().catch()
        Promise.all([p1,p2,p3,p4]).then((result)=>{
            for(let i in result){
                total += result[i];
            }
            console.log(result);
            console.log(total);
            

        }).catch((error)=>{
            console.log(error);

        });







    </script>
</body>
</html>
